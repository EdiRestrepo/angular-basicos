<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Héroe Borrado: <small class="text-danger">{{ heroeBorrado}} </small></h3>
</div>

<ng-template #noBorrado> //noBorrado es una referencia local
  <h3>No ha borrado nada.</h3>
</ng-template>


<button class="btn btn-outline-danger" (click)="borrarHeroe()" *ngIf="heroes.length > 0">
  Borrando último héroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor=" let heroe of heroes; let i = index">
   {{i + 1}} - {{ heroe }}
  </li>
</ul>
