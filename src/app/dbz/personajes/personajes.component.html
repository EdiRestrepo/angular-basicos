<h3>Personajes</h3>
    <!-- <hr> -->
    <ul class="list-group ">
      <!-- <li class="list-group-item {{i === 0 ? 'list-group-item-success':''}}"> -->
      <li
      *ngFor="let personaje of personajes;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
      "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-dark': isLast,
                'list-group-item-primary': isEven,
    }">
    <div>

      <span class="text-primary">{{i+1}}. </span>
      <span>{{personaje.nombre}} - </span>
      <strong>Power: </strong>
      <span>{{personaje.poder | number}}</span>
    </div>
    <button class="btn btn-danger" (click)="deleteById(personaje.id)">X</button>

        <!-- <span>Es el primero: {{isFirst}}</span> -->
        <!-- <span>Es el ultimo: {{i === personajes.length - 1}}</span> -->
        <!-- <span>Es el ultimo: {{isLast}}</span> -->
        <!-- <span>Es par:{{isEven}}</span> -->
        <!-- <span>Es impar: {{isOdd}}</span> -->
      </li>
    </ul>
